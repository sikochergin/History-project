<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Марафон по датам</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/dates_test_styles.css">
    <link rel="icon" href="../images/Book_icon.ico">
    <script src="../scripts/burder_menu.js"></script>
</head>

<body>
    <header>
        <div class="headerLogo">
            <a href="../index.html">History</a>
        </div>
        <nav>
            <ul class="header-pages-links">
                <li><a href="dates_list.html">Важные даты</a></li>
                <li class="active"><a>Марафон по датам</a></li>
                <li><a href="dates_test_time.html">Тест на время</a></li>
            </ul>
            <!-- Бургер меню -->
            <div class="burger-menu-icon" id="burgerMenuIcon">
                ☰
            </div>
            <div class="sidebar" id="sidebar">
                <div class="close-btn" id="closeBtn">&times;</div>
                <ul>
                    <li><a href="../index.html">Главная</a></li>
                    <li><a href="dates_list.html">Все даты</a></li>
                    <li><a href="dates_test.html">Марафон по датам</a></li>
                    <li><a href="dates_test_time.html">Тест на время</a></li>
                </ul>
            </div>
            <!--  -->
        </nav>
    </header>

    <main>
        <img src="../images/Cannon.png" alt="Cannon" class="cannon">
        <img src="../images/Kutuzov.png" alt="Kutuzov" class="kutuzov">
        <img src="../images/Petr_1.png" alt="Petr" class="petr">
        <img src="../images/Ship.png" alt="Ship" class="ship">
        <div class="ad left">
        </div>

        <div class="testBlock">
            <div class="test-container">
                <h2>Тест по датам</h2>
                <!-- Блок с выбором количества вопросов -->
                <div id="question-selection-container">
                    <h2>Выберите количество вопросов</h2>
                    <input type="range" id="question-count-slider" min="1" max="10" value="1" step="1">
                    <span id="question-count-display">1</span>
                    <button id="start-button">Далее</button>
                </div>
                <!-- Здесь будут отображаться вопросы и варианты ответов -->
                <div id="question-container">
                </div>
                <!-- Пройти заново -->
                <div id="results-container" style="display: none;">
                    <div class="results"></div>
                    <button id="restart-button">Пройти заново</button>
                </div>
            </div>
        </div>

        <div class="ad right">

        </div>
    </main>

    <footer>
        <p>&copy; Тест по истории</p>
    </footer>
    <script src="../scripts/dates_test.js"></script>
    <script>
        document.ondragstart = noselect;
        document.onselectstart = noselect;
        function noselect() { return false; }
    </script>
</body>

</html>
